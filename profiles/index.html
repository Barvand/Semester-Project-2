<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VIND'T - Homepage</title>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/43c9e5e89e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body class="mt-5">
    <div class="container mt-5">
      <nav class="navbar navbar-expand-md bg-primary fixed-top">
        <div class="container">
          <a class="vindt-logo" href="/home/">VIND'T</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-primary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title vindt-logo" id="offcanvasNavbarLabel">
                VIND'T
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 gap-4">
                <li class="nav-item align-self-center">
                  <a
                    class="nav-link login-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                  >
                    Login
                  </a>
                </li>
                <li class="nav-item align-self-center">
                  <a class="nav-link" aria-current="page" href="/listings/"
                    >Listings</a
                  >
                </li>
                <li class="nav-item align-self-center">
                  <a
                    class="nav-link fw-bold register-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                  >
                    Register
                  </a>
                </li>
                <li class="nav-item align-self-center">
                  <a
                    class="fw-bold nav-item-listing"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#listingModal"
                    >List an item</a
                  >
                </li>
                <div class="profile-btn">
                  <img
                    class="avatar-profile-img p-1 rounded-circle"
                    src="/images/Unknown_person.jpg"
                  />
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-5 p-0">
        <div class="searchbar-item"></div>
        <div class="row">
          <div class="col-12">
            <form class="d-flex w-100" role="search" id="SearchForm">
              <input
                id="searchBar"
                type="text"
                class="form-control"
                placeholder="Type in specific ID or title"
                aria-label="ID or Title"
              />
              <button class="btn btn-outline-secondary" id="search">
                <i class="fa fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <section class="profiles-page container">
        <div class="row col-12 profiles-page-container"></div>
      </section>

      <!-- Listing Modal -->
      <div
        class="modal fade"
        id="listingModal"
        tabindex="-1"
        aria-labelledby="listingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <p class="navbar-brand vindt-logo text-center">VIND'T</p>
            <div class="modal-header">
              <h5 class="modal-title" id="listingModalLabel">
                Create a listing
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="createListingForm">
                <div class="mb-3">
                  <label for="title" class="form-label"
                    >Product title <span class="text-danger"> * </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter a title for your product(s)"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Product description
                    <span class="text-danger"> * </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Enter your description"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="tag" class="form-label">Add tag(s)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tag"
                    name="tag"
                    placeholder="Add tag(s)"
                  />
                </div>

                <div class="mb-3">
                  <label for="deadline-date" class="form-label"
                    >Add deadline date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="deadline-date"
                    name="deadline-date"
                    placeholder="Add deadline"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="media-url">Media URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="media-url"
                    name="media-url"
                    placeholder="Enter media URL"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="media-alt">Media ALT Text</label>
                  <input
                    type="text"
                    class="form-control"
                    id="media-alt"
                    name="media-alt"
                    placeholder="Enter ALT text"
                    required
                  />
                </div>
                <div class="mb-3" id="media-preview" style="display: none">
                  <label for="image-preview">Image Preview</label>
                  <img
                    id="image-preview"
                    class="img-fluid"
                    alt="Media Preview"
                  />
                </div>

                <div class="error-message-listing" class="d-none"></div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Post listing
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
