      <!-- Registration Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <p class="navbar-brand vindt-logo text-center">VIND'T</p>
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Registration Form -->
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Name<span class="text-danger"> * </span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email address<span class="text-danger"> * </span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label"
                  >Password <span class="text-danger"> * </span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <!-- Optional fields -->

              <p>Optional</p>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <input
                  type="text"
                  class="form-control"
                  id="bio"
                  name="bio"
                  placeholder="Tell us something about yourself"
                />
              </div>
              <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="avatarUrl"
                  name="avatarUrl"
                  placeholder="Set an Avatar URL"
                />
              </div>
              <div class="mb-3">
                <label for="avatarAlt" class="form-label"
                  >Avatar ALT Text</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="avatarAlt"
                  name="avatarAlt"
                  placeholder="My avatar ALT text"
                />
              </div>
              <div class="mb-3">
                <label for="bannerUrl" class="form-label">Banner URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="bannerUrl"
                  name="bannerUrl"
                  placeholder="Set a Banner URL"
                />
              </div>
              <div class="mb-3">
                <label for="bannerAlt" class="form-label"
                  >Banner ALT Text</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="bannerAlt"
                  name="bannerAlt"
                  placeholder="My banner ALT text"
                />
              </div>
              <div class="error-message-registration"></div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <p class="navbar-brand vindt-logo text-center">VIND'T</p>
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Login modal -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email <span class="text-danger"> * </span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label"
                  >Password <span class="text-danger"> * </span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="error-message-login"></div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Listing Modal -->
    <div
      class="modal fade"
      id="listingModal"
      tabindex="-1"
      aria-labelledby="listingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <p class="navbar-brand vindt-logo text-center">VIND'T</p>
          <div class="modal-header">
            <h5 class="modal-title" id="listingModalLabel">Create a listing</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createListingForm">
              <div class="mb-3">
                <label for="title" class="form-label"
                  >Product title <span class="text-danger"> * </span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Enter a title for your product(s)"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Product description
                  <span class="text-danger"> * </span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Enter your description"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="tag" class="form-label">Add tag(s)</label>
                <input
                  type="text"
                  class="form-control"
                  id="tag"
                  name="tag"
                  placeholder="Add tag(s)"
                />
              </div>

              <div class="mb-3">
                <label for="deadline-date" class="form-label"
                  >Add deadline date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="deadline-date"
                  name="deadline-date"
                  placeholder="Add deadline"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="media-url">Media URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="media-url"
                  name="media-url"
                  placeholder="Enter media URL"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="media-alt">Media ALT Text</label>
                <input
                  type="text"
                  class="form-control"
                  id="media-alt"
                  name="media-alt"
                  placeholder="Enter ALT text"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Post listing
                </button>
          </div>
        </form>
      </div>
    </div>
